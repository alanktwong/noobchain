apply plugin: "org.sonarqube"
apply plugin: 'jacoco'

jacoco {
    toolVersion = '0.7.9'
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

sonarqube {
    properties {
        property "sonar.projectName", "jHipster/BlockChain project analyzed on SonarCloud using Travis"
        property "sonar.projectKey", "alanktwong_noobchain"
    }
}